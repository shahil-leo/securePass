<body class="font-poppins">
  <div id="view" class="flex flex-row w-full">
    <div
      id="sidebar"
      class="fixed w-20 h-screen px-3 overflow-x-hidden bg-white shadow-xl md:block md:w-40 lg:w-60"
      x-show="sidenav"
    >
      <div class="flex flex-col justify-around pt-10">
        <div>
          <h1 class="text-4xl font-bold text-center md:hidden">
            S<span class="text-primary">.</span>
          </h1>
          <h1 class="hidden text-sm font-bold text-center md:block md:text-xl">
            secure<span class="text-primary">Pass.</span>
          </h1>
          <div
            id="profile"
            class="flex flex-col items-center justify-center mt-20 space-y-3"
          >
            <img
              class="w-20"
              src="https://api.dicebear.com/6.x/avataaars/svg?seed=Bailey"
              alt="avatar"
            />
            <div *ngIf="this.fullUser">
              <h2
                class="max-w-xs mb-20 text-xs font-medium text-center text-primary md:text-sm"
              >
                {{ this.fullUser.firstName }}
              </h2>
            </div>
          </div>
        </div>

        <div
          id="menu"
          class="flex flex-col items-center justify-center gap-4 md:ml-5 md:items-start md:space-y-2"
        >
          <a
            class="p-1 text-sm font-medium text-gray-700 transition duration-150 ease-in-out rounded-md md:p-3 md:px-2 md:py-4 hover:bg-primary hover:text-white hover:text-base"
          >
            <div
              class="flex flex-col items-center justify-center gap-2 md:block"
            >
              <svg
                class="inline-block w-6 h-6 fill-current"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                ></path>
              </svg>
              <span class="block text-xs text-center md:mt-4 md:inline md:mx-2"
                >Dashboard</span
              >
            </div> </a
          ><a
            routerLink="/all-pass"
            class="text-sm font-medium text-gray-700 transition duration-150 ease-in-out rounded-md md:px-2 md:py-4 hover:bg-primary hover:text-white hover:text-base"
          >
            <div
              class="flex flex-col items-center justify-center gap-2 md:block"
            >
              <i class="fa-solid fa-lock"></i>
              <span class="block text-xs text-center md:mt-4 md:inline md:mx-2"
                >Password List</span
              >
            </div>
          </a>
          <a
            routerLink="/note"
            class="text-sm font-medium text-gray-700 transition duration-150 ease-in-out rounded-md md:px-2 md:py-4 hover:bg-primary hover:text-white hover:text-base"
          >
            <div
              class="flex flex-col items-center justify-center gap-2 md:block"
            >
              <i class="fa-solid fa-note-sticky"></i>
              <span class="block text-xs text-center md:mt-4 md:inline md:mx-2"
                >Notes List</span
              >
            </div>
          </a>
          <a
            routerLink="/generate-password"
            class="text-sm font-medium text-gray-700 transition duration-150 ease-in-out rounded-md md:px-2 md:py-4 hover:bg-primary hover:text-white hover:text-base"
          >
            <div
              class="flex flex-col items-center justify-center gap-2 md:block"
            >
              <i class="fa-solid fa-recycle"></i>
              <span class="block text-xs text-center md:mt-4 md:inline md:mx-2"
                >Generate password</span
              >
            </div>
          </a>
        </div>
        <div>
          <button
            (click)="removeId()"
            class="hidden px-10 py-2 ml-5 text-center rounded-lg bg-primary/30 md:block md:mt-56"
          >
            Logout
          </button>
        </div>
        <a
          class="p-1 text-sm font-medium text-gray-700 transition duration-150 ease-in-out rounded-md md:hidden md:p-3 md:px-2 md:py-4 hover:bg-primary hover:text-white hover:text-base"
        >
          <div
            class="flex flex-col items-center justify-center gap-2 mt-36 md:block"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="block text-xs text-center md:mt-4 md:inline md:mx-2"
              >Logout</span
            >
          </div>
        </a>
      </div>
    </div>
    <!-- end of side bar -->
    <div
      class="bg-[#eaeff9] h-screen lg:w-[calc(100vw-15rem)] lg:ml-60 md:w-[calc(100vw-11rem)] md:ml-44 w-[calc(100vw-5rem)] ml-20 px-4 py-4 md:px-10 md:py-5 lg:px-20"
    >
      <div
        class="flex flex-col flex-wrap justify-between gap-5 lg:flex-row md:mt-7"
      >
        <div class="flex flex-col gap-5 md:flex-row">
          <button
            (click)="generatePassword()"
            class="shadow-md px-3 py-2 md:w-[43.75rem] text-base text-white rounded-md md:text-lg bg-secondary"
          >
            Generate Password
          </button>
          <button
            routerLink="/register-site"
            class="shadow-md w-full px-3 py-2 md:max-w-[35.5rem] text-base text-white rounded-md md:text-lg bg-primary"
          >
            Add New site
          </button>
        </div>
        <div *ngIf="this.fullUser">
          <h2>{{ this.fullUser.email }}</h2>
        </div>
      </div>

      <div class="body-font">
        <div class="container py-12 mx-auto mt-10 bg-white rounded-lg px-7">
          <h1 class="mb-10 text-2xl font-medium text-black">All Items</h1>
          <div class="flex flex-wrap -m-4">
            <div *ngFor="let site of siteArray" class="p-4 md:w-1/3">
              <div
                class="h-full overflow-hidden border-2 border-gray-200 rounded-lg shadow-lg border-opacity-60"
              >
                <img
                  class="object-cover object-center w-full lg:h-48 md:h-36"
                  alt="blog"
                  [src]="site.siteImgUrl"
                />
                <div class="p-6 text-black">
                  <h2
                    class="mb-1 text-xs font-medium tracking-widest text-white/70 title-font"
                  >
                    {{ site.Category }}
                  </h2>
                  <h1 class="mb-3 text-lg font-medium text-gray-900 title-font">
                    {{ site.siteName }}
                  </h1>
                  <p class="mb-3 leading-relaxed">{{ site.siteUrl }}</p>

                  <div class="flex flex-col gap-5 lg:flex-row">
                    <button
                      [routerLink]="[
                        '/register-password',
                        site._id,
                        'addPassword'
                      ]"
                      class="px-4 py-2 text-white rounded-lg bg-primary"
                    >
                      Add Password
                    </button>
                    <button
                      class="px-4 py-2 text-white bg-yellow-300 rounded-lg"
                      [routerLink]="['/register-password', site._id, 'edit']"
                    >
                      Edit
                    </button>
                    <button
                      (click)="deleteSite(site._id)"
                      class="px-4 py-2 text-white bg-red-500 rounded-lg"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
