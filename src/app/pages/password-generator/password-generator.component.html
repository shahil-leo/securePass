<div class="flex justify-center h-screen">
  <div class="flex flex-col">
    <h3 class="mt-10 font-medium text-center md:text-5xl md:mt-20">
      Password generator
    </h3>
    <form class="flex flex-col justify-center">
      <input
        class="p-2 mt-10 text-2xl bg-gray-300 rounded-md md:p-6 md:mt-20"
        id="passwordOutput"
        disabled
        #passwordOutput
        value="{{ newPassword }}"
      />
      <div class="flex justify-between">
        <input
          class="my-10"
          type="range"
          (change)="updatePasswordLength($event)"
          min="4"
          max="32"
          step="1"
          value="{{ passwordLenght }}"
        />
        <input
          class="w-12 text-center"
          type="text"
          disabled
          value="{{ passwordLenght }}"
        />
      </div>
      <div class="flex">
        <span *ngFor="let checkbox of checkboxes">
          <input
            id="default-checkbox"
            [checked]="checkbox.checked"
            id="{{ checkbox.id }}"
            (change)="updateCheckboxValue($event)"
            type="checkbox"
            value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
          <label
            for="{{ checkbox.id }}"
            for="default-checkbox"
            class="mr-24 text-lg font-medium text-center text-gray-900 dark:text-gray-300"
            >{{ checkbox.label }}</label
          >
        </span>
      </div>

      <button
        class="p-4 mt-20 text-white rounded-md bg-primary"
        type="button"
        (click)="generatePassword()"
      >
        {{ buttonLabel }}
      </button>
    </form>
  </div>
</div>
