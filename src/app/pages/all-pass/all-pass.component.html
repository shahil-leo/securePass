<div class="px-6 py-5 md:mt-5 lg:px-52">
  <h1 class="text-3xl font-bold text-center font-openSans text-primary">
    Every passwords stored in sites is here...
  </h1>
  <div class="py-10 overflow-x-auto md:py-20">
    <table class="min-w-full text-sm divide-y-2">
      <thead>
        <tr>
          <th class="px-4 py-2 font-medium text-left text-gray-900">Email</th>
          <th class="px-4 py-2 font-medium text-left text-gray-900">
            username
          </th>
          <th class="px-4 py-2 font-medium text-left text-gray-900">
            passwordHint
          </th>
          <th class="px-4 py-2 font-medium text-left text-gray-900">
            Password
          </th>
        </tr>
      </thead>

      <tbody *ngFor="let password of array">
        <tr>
          <td class="px-4 py-2 font-medium text-gray-900">
            {{ password.email }}
          </td>
          <td class="px-4 py-2 text-gray-700 whitespace-nowrap">
            {{ password.username }}
          </td>
          <td class="px-4 py-2 text-gray-700 whitespace-nowrap">
            {{ password.passwordHint }}
          </td>
          <td class="px-4 py-2 text-gray-700 whitespace-nowrap">
            {{ password.password }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
