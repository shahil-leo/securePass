<div class="px-6 py-5 md:mt-5 lg:px-52">
  <h1 class="text-3xl font-bold text-center font-openSans text-primary">
    Every passwords stored in sites is here...
  </h1>
  <div class="py-10 overflow-x-auto md:py-20">
    <table class="min-w-full text-sm divide-y-2">
      <thead class="text-xl">
        <tr>
          <th class="px-4 py-2 font-medium text-left text-gray-900">
            Site name
          </th>
          <th class="px-4 py-2 font-medium text-left text-gray-900">
            Category
          </th>
          <th class="px-4 py-2 font-medium text-left text-gray-900">Email</th>
          <th class="px-4 py-2 font-medium text-left text-gray-900">
            username
          </th>
          <th class="px-4 py-2 font-medium text-left text-gray-900">
            passwordHint
          </th>
          <th class="px-4 py-2 font-medium text-left text-gray-900">
            Password
          </th>
        </tr>
      </thead>

      <tbody *ngFor="let item of fullPasswordList">
        <tr *ngFor="let password of item.passwordList">
          <td class="px-4 py-2 font-medium text-gray-900">
            {{ item.siteName }}
          </td>
          <td class="px-4 py-2 font-medium text-gray-900">
            {{ item.Category }}
          </td>
          <td class="px-4 py-2 font-medium text-gray-900">
            {{ password.email }}
          </td>

          <td class="px-4 py-2 text-gray-700">
            {{ password.username }}
          </td>
          <td class="px-4 py-2 text-gray-700">
            {{ password.passwordHint }}
          </td>
          <td class="px-4 py-2 text-gray-700">
            {{ password.password }}
          </td>
          <div class="flex gap-4 pt-5 pb-5">
            <a
              (click)="viewPassword(password.password)"
              class="inline-block px-4 py-2 text-xs font-medium text-white rounded bg-primary hover:bg-indigo-700"
            >
              View
            </a>
            <a
              (click)="passDataService(item, password._id)"
              [routerLink]="['/register-password', item._id, 'all-pass-edit']"
              class="inline-block px-4 py-2 text-xs font-medium text-white bg-yellow-300 rounded hover:bg-indigo-700"
            >
              Edit
            </a>

            <a
              (click)="deletePass(item._id, password._id)"
              class="inline-block px-4 py-2 text-xs font-medium text-white bg-red-500 rounded hover:bg-indigo-700"
            >
              Delete
            </a>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
